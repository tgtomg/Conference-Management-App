server:
  port: 8080

spring:
  datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:mem:confappdb
      password: sa
      username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  liquibase:
    enabled: true
    drop-first: true
    change-log: classpath:liquibase/changelog-master.xml